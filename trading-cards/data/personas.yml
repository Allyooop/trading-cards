    job-title: "Analytical Business Manager"
    job-desc: "Provides analytical, business intelligence and technical support to the Directorate Business Team, assisting in the provision of information and the maintenance of databases and standard reports, including follow up of any marketing opportunities in conjunction with the Directorate Business Manager"
    personality: "Essa is a hardworking, chatty team member who has recently joined the Trust from a Masters course at the local University. E is a fan of Disney files - still! - and recently has been obsessing about Frozen. She is often found responding to an active iphone, buzzing away throughout the day."
    goals: "Essa's main targets are to provide regular statistical support to the board of directors. Essa supports the day to day running of the trust by indicating the blockages, pipeline issues and restrictions in patient care and allows the board and medical directorates to identifies problems before they become critical. Essa's main goals are to ensure that projects she provides statistical support to can access her findings, quickly and easily."
    skills: "Educated to degree level in business and data analysis. Excellent IT skills in a range of data information systems - primarily Microsoft Office packages such as Excel, Word & Access. Excellent administrative and organisational skills, experience in statistical analysis and data manipulation and report writing, and experience of customer service."
    quote: "Business insight is just a query away"
    notes: "Essa's workstation is a Windows 7 PC and she is well adversed to SQL and Microsoft products. Her browser is IE8."
    
